<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Fetch Example</title>
</head>
<body>

  <h1>Fetch API Simulation</h1>
  <div id="output">Fetching data...</div>

  <script>
    // Function to simulate fetching data
    function fetchData() {
      return new Promise((resolve, reject) => {
        const success = true; // change to false to test error
        setTimeout(() => {
          if (success) {
            const data = { id: 1, name: "Pranav Thakur" };
            resolve(data);
          } else {
            reject("Error: Unable to fetch data.");
          }
        }, 2000); // 2 second delay
      });
    }

    const outputDiv = document.getElementById("output");

    // Call the fetchData function
    fetchData()
      .then(data => {
        outputDiv.textContent = `Data received: ID = ${data.id}, Name = ${data.name}`;
      })
      .catch(error => {
        outputDiv.textContent = error;
      });
  </script>

</body>
</html>
