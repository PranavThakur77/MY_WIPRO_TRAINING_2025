<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fetch API Example</title>

  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      color: #2d3436;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      color: #2d3436;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #019875;
      transform: scale(1.05);
    }

    #datacontainer {
      margin: 30px auto;
      width: 90%;
      max-width: 600px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      overflow-y: auto;
      max-height: 500px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 5px;
      background-color: #f1f2f6;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.completed {
      background-color: #dfe6e9;
      text-decoration: line-through;
      color: #636e72;
    }

    .status {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: bold;
      color: white;
    }

    .done {
      background-color: #00b894;
    }

    .pending {
      background-color: #e17055;
    }
  </style>
</head>

<body>
  <h1>üì¶ Fetch Data from API</h1>
  <button onclick="loadTodo()">Load Todos</button>
  <div id="datacontainer"></div>

  <script>
    // Fetch data function
    async function fetchTodo() {
      const response = await fetch('https://jsonplaceholder.typicode.com/todos');
      if (!response.ok) {
        throw new Error('Network response was not ok ' + response.statusText);
      }
      return await response.json();
    }

    // Load and display todos
    async function loadTodo() {
      const container = document.getElementById("datacontainer");
      container.innerHTML = "<p>Loading...</p>"; // show loading message

      try {
        const data = await fetchTodo();
        let output = "<ul>";
        data.slice(0, 20).forEach(todo => { // limit to 20 for readability
          const statusClass = todo.completed ? "done" : "pending";
          const liClass = todo.completed ? "completed" : "";
          output += `
            <li class="${liClass}">
              ${todo.title}
              <span class="status ${statusClass}">
                ${todo.completed ? "Done" : "Pending"}
              </span>
            </li>`;
        });
        output += "</ul>";
        container.innerHTML = output;
        console.log("Fetched Todo items:", data);
      } catch (error) {
        container.innerHTML = `<p style="color:red;">‚ö†Ô∏è Error: ${error.message}</p>`;
        console.error("Fetch error:", error);
      }
    }
  </script>
</body>
</html>
