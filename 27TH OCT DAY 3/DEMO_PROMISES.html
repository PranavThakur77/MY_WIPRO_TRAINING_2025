<!-- Use of Promises Demo -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises Demo</title>
</head>
<body>

<script>
    // Example: Ordering food using Promises

    // Function to simulate ordering food
    function orderFood() {
        return new Promise((resolve, reject) => {
            console.log("You order something to eat.");
            
            setTimeout(() => {
                console.log("Food is being prepared...");
                resolve("Food is ready!");
            }, 2000); // 2 seconds to prepare food
        });
    }

    // Function to simulate serving food
    function serveFood() {
        return new Promise((resolve) => {
            setTimeout(() => {
                console.log("Waiter brings your food.");
                resolve();
            }, 1000); // 1 second to serve food
        });
    }

    // Using the Promises
    orderFood()
        .then((message) => {
            console.log(message); // Food is ready
            return serveFood();   // Serve food next
        })
        .then(() => {
            console.log("Enjoy your meal! üçΩÔ∏è");
        });
</script>

</body>
</html>
