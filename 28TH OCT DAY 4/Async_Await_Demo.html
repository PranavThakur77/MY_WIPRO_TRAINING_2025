<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Await</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 20px;
        }
        .comment {
            background: #f8f8f8;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h4>Fetching data from API</h4>
    <button onclick="getData()">Click here</button>
    <div id="output"></div>

    <script>
        // Simulated async data fetch
        function fetchData() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("Data fetched successfully");
                }, 2000);
            });
        }

        // Example usage of async/await
        async function processData() {
            console.log("Fetching data...");
            const result = await fetchData();
            console.log(result);
        }

        processData();

        // Fetch comments from API and display
        async function getData() {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ""; // Clear previous output

            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/comments');
                if (!response.ok) throw new Error('Network response was not ok');

                const data = await response.json();
                console.log(data);

                // Display comments
                data.slice(0, 10).forEach(comment => { // show first 10 comments for simplicity
                    const commentDiv = document.createElement('div');
                    commentDiv.className = 'comment';
                    commentDiv.innerHTML = `<strong>${comment.name}</strong>: ${comment.body}`;
                    outputDiv.appendChild(commentDiv);
                });

            } catch (error) {
                console.error("Error fetching data:", error);
                outputDiv.innerHTML = `<p style="color:red;">Error fetching data</p>`;
            }
        }
    </script>
</body>
</html>
